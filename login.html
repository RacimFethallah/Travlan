<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Espace Login</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/stylLogin.css">
    <link rel="stylesheet" href="login.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="container">
        <div id="contenaire">
            <div class="col-12 col-md-6">
                <form action="">
                    <div id="avatar">
                        <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="dv">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" name="email" id="idemail" placeholder="exemple@gmail.com">
                    </div>
                    <div class="dv">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="password" id="idpassword">
                        <span>
                            <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true" id="eyeslash"></i>
                        </span>
                    </div>
                    <div style="text-align: center;">
                        <input type="checkbox" name="check" id="idcheck" value="retenir mot de passe">
                        <label for="idcheck" id="labchek">Retenir le mot de passe</label>
                    </div>
                    <input type="submit" value="Se connecter" name="connect" id="idconnect">
                </form>
            </div>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
